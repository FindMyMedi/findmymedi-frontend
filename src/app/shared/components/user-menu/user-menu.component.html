<ng-container *ngIf="(user$ | async) as user">
  <div class="relative flex items-center gap-2">
    
    <button
      type="button"
      (click)="toggleMenu()"
      class="flex items-center gap-2 px-2 py-1 rounded-md hover:bg-gray-50 transition cursor-pointer"
      aria-haspopup="menu"
      [attr.aria-expanded]="isOpen"
    >
      <div
        class="h-9 w-9 rounded-full bg-gray-200 flex items-center justify-center text-sm font-semibold text-gray-700"
      >
        {{ (user.email?.[0] || 'U') | uppercase }}
      </div>

      <span class="hidden sm:inline text-sm font-medium text-gray-800">
        {{ user.email }}
      </span>

      <svg class="h-4 w-4 text-gray-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd" />
      </svg>
    </button>

  
    <div
      *ngIf="isOpen"
      class="absolute right-0 top-12 w-56 rounded-md border border-gray-200 bg-white shadow-lg p-1 z-50"
      role="menu"
    >
      <a
        routerLink="/profile"
        (click)="closeMenu()"
        class="block px-3 py-2 rounded-md text-sm text-gray-700 hover:bg-gray-50"
        role="menuitem"
      >
        View profile
      </a>

      <a
        routerLink="/pharmacy/register"
        (click)="closeMenu()"
        class="block px-3 py-2 rounded-md text-sm text-gray-700 hover:bg-gray-50"
        role="menuitem"
      >
        Register pharmacy
      </a>

      <div class="my-1 border-t border-gray-100"></div>

      <button
        type="button"
        (click)="logout()"
        class="w-full text-left px-3 py-2 rounded-md text-sm text-red-600 hover:bg-red-50"
        role="menuitem"
      >
        Logout
      </button>
    </div>
  </div>
</ng-container>
