<nav class="bg-white border-b border-gray-200">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 sm:px-6 py-1">
    <div class="flex items-center gap-3">
      <img src="assets/images/logo.png" alt="FindMyMedi Logo" class="h-10 sm:h-16 w-auto" />
    </div>

    <div class="flex items-center gap-2">
      <ng-container *ngIf="!isLoggedIn; else loggedInBtns">
        <button
          (click)="login()"
          class="px-4 py-2 text-sm font-medium text-blue-600 border border-blue-600 rounded-md hover:bg-blue-50 transition cursor-pointer"
        >
          Sign in
        </button>
      </ng-container>
      
      <ng-template #loggedInBtns>
        <button
          (click)="logout()"
          class="px-4 py-2 text-sm font-medium text-red-600 border border-red-600 rounded-md hover:bg-red-50 transition cursor-pointer"
        >
          Logout
        </button>
      </ng-template>
    </div>
  </div>
</nav>
