<nav class="bg-white border-b border-gray-200">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 sm:px-6 py-1">
    <div class="flex items-center gap-3">
      <img src="assets/images/logo.png" alt="FindMyMedi Logo" class="h-10 sm:h-16 w-auto" />
    </div>

    <div class="flex items-center gap-2">
      <ng-container *ngIf="(authReady$ | async) === false">
        <span class="text-sm text-gray-500">Loading...</span>
      </ng-container>

      <ng-container *ngIf="(authReady$ | async) === true">
        <ng-container *ngIf="(isLoggedIn$ | async) === false; else loggedIn">
          <button
            (click)="login()"
            class="px-4 py-2 text-sm font-medium text-blue-600 border border-blue-600 rounded-md hover:bg-blue-50 transition cursor-pointer"
          >
            Sign in
          </button>
        </ng-container>

        <ng-template #loggedIn>
          <app-user-menu></app-user-menu>
        </ng-template>
      </ng-container>
    </div>
  </div>
</nav>
